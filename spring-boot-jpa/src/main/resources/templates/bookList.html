<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>书籍列表</title>
    <style>
        p{
            display: inline;
        }
        .pic img{
            height: 100px;
            width: 200px;
        }
        .down{
            margin-top: 20px;
        }
        .title{
            font-size: 25px;;
        }
        .content{
            padding-top: 17px;
        }
        .container{
            width: 800px;
        }

        .nav{
            background-color: #292525;
            width: auto;
            height: 60px;
        }
        .font{
            margin-top: 7px;
            font-size: 20px;
            margin-left: 250px;
        }
        .xin{
            margin-top: 10px;
            font-size: 20px;
        }
        .n{
            margin-left: 350px;
            font-size: 30px;
            color: white;
        }
        .s{
            width: 250px;
            margin-left: 350px;
        }
    </style>
</head>

<body>
<div class="nav">
    <div class="media">
        <div class="font">

        </div>
    </div>
</div>
<div class="media">
    <div class="media-body">
        <div class="container">
            <div class="alert alert-success" th:each="book:${bookList}" style="background-color: white;margin-left: 50px">
                <div class="top">
                    <div class="media">
                        <div class="media-left">
                            <img th:src="@{${book.bookAvatar}}" style="height: 50px;width:50px;border-radius: 70%;">
                        </div>
                        <div class="media-body">
                            <div>
                                <p th:text="${book.bookAuther}" style="margin-top: 10px"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="media" >
                    <div class="media-left">
                        <div class="title">
                            <p th:text="${book.bookName}"></p>
                        </div>
                        <div class="content">
                            <p th:text="${book.bookIntroduce}"></p>
                        </div>
                    </div>
                    <div class="media-right">
                        <div>
                            <div class="pic">
                                <img th:src="@{${book.bookPic}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
